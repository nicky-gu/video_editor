name: Video Analysis

on:
  issues:
    types: [opened, labeled]

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'video-analysis') && contains(github.event.issue.labels.*.name, 'pending')
    
    steps:
    - name: 处理视频
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
      run: |
        docker run --rm \
          -e GITHUB_TOKEN \
          -e ZHIPUAI_API_KEY \
          ${{ secrets.DOCKERHUB_USERNAME }}/video-analyzer:latest \
          python -c "
from issue_processor import IssueProcessor
import asyncio

processor = IssueProcessor()
asyncio.run(processor.process_issue(${{ github.event.issue.number }}))
          " 